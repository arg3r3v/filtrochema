<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-image-three.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets (13).mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded
             color-space="sRGB" 
             renderer="antialias: true; alpha: true" 
             camera-position="0 0 0">

      <a-assets>
        <video id="myVideo" autoplay loop="true" muted playsinline src="videochema.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#myVideo" 
                 width="1.5" 
                 height="0.84" 
                 position="0 0 0" 
                 rotation="0 0 0"
                 scale="1 1 1">
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
